<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 95%;
            width: 400px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .cover img {
            width: 100%;
            height: auto;
            display: block;
        }

        .profile {
            margin-top: -40px;
        }

        .profile img {
            width: 25%;
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            border: 3px solid white;
        }

        .title {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #f4f4f4;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .profile img {
                width: 30%;
            }

            .title {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            input[type="text"], input[type="email"], input[type="tel"] {
                font-size: 0.95rem;
                padding: 10px;
            }

            button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .profile img {
                width: 35%;
            }

            .title {
                font-size: 1.1rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            input[type="text"], input[type="email"], input[type="tel"] {
                font-size: 0.9rem;
            }

            .checkbox-container {
                font-size: 0.85rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="icon.jpg" alt="Cover Image">
        </div>
        <div class="profile">
            <img src="tarekp.jpg" alt="Profile">
        </div>
        <h1 class="title">Tarek Sawan</h1>
        <h2 class="subtitle">Finanzierungsberaterin</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="company" name="company" placeholder="Company" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            <div class="checkbox-container">
                <input type="checkbox" id="privacy" required>
                <label for="privacy">I accept the privacy policy and agree to the processing of my data.</label>
            </div>
            <button type="button" class="btn-primary" id="share-info-btn">Share my info</button>
            <button type="button" class="btn-secondary" id="save-contact-btn">Save contact directly</button>
        </form>
    </div>
    <script>
        document.getElementById("share-info-btn").addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const company = document.getElementById("company").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (name && company && email && phone) {
                const message = `Name: ${name}\nCompany: ${company}\nEmail: ${email}\nPhone: ${phone}`;
                const whatsappUrl = `https://wa.me/4917661156275?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, "_blank");
            } else {
                alert("Please fill out all the fields.");
            }
        });

        document.getElementById("save-contact-btn").addEventListener("click", function() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Tarek Sawan
TEL:+4917661156275
EMAIL:tarek.sawan@infinity_fr.de
END:VCARD
            `;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "tarek_sawan_contact.vcf";
            link.click();
        });
    </script>
</body>
</html>
